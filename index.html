<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>TaskManager</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand text-dark no-select justify-content-center">
      <a class="navbar-brand ms-3" href="#">

        <span class="ms-2 display-2">TaskManager</span>
      </a>
    </nav>
  </header>
  <section class="container">
    <div class="row mt-3">
      <div class="col-md-12">
        <form class="row form-inline" onsubmit="app.listsController.createList()">
          <div class=" col-4 form-group mb-2">

            <div class="row form-group mx-sm-3 mb-2">
              <input type="text" class=" col-4 form-control w-50" name="name" id="list" placeholder="Add list"
                minlength="3" maxlength="15" required>
              <input type="color" class="col-4 form-control-color border-0" name="color" id="color" value="#563d7c"
                title="Choose your color">
              <button type="submit" class="col-4 btn btn-primary mb-2">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </section>
  <main>
    <div class=" container-fluid">
      <div class="row" id="lists">





      </div>
    </div>
    </div>



  </main>
  <footer class=" text-dark">
    <div class="text-center no-select">
      <p><small>Made by Ryan M.</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
